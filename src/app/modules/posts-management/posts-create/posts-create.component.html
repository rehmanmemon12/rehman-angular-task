<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name"
               placeholder="Enter name"
               [(ngModel)]="title"
               name="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content"
               placeholder="Enter Content"
               [(ngModel)]="content"
               name="content">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" *ngIf="!buttonName" (click)="createPost()">Submit</button>
      <button class="btn btn-primary" *ngIf="buttonName" (click)="UpdatePost()">Update</button>
      <button class="btn btn-primary" (click)="close()">Cancel</button>
    </div>

  </div>
</div>
